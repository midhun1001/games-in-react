<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake and Ladder</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/custom.css" media="screen" title="no title">
</head>
<body>
  <div id="root"></div>
  <script src='js/jquery.min.js'></script>
  <script src="js/custom.js"></script>
  <script src="bundle.js" charset="utf-8"></script>
  <script type="text/javascript">
  function BoardTemplate() {
    for(var i=1;i<=100;i++) {
      if((i <=10)) {
          document.getElementById(i).className+=' pull-right';
      } else if((i >20) && (i <31)) {
          document.getElementById(i).className+=' pull-right';
      }else if((i >40) && (i <51)) {
          document.getElementById(i).className+=' pull-right';
      }else if((i >60) && (i <71)) {
          document.getElementById(i).className+=' pull-right';
      }else if((i>80) && (i <91)) {
          document.getElementById(i).className+=' pull-right';
      }
      if(i%2 == 0) {
        document.getElementById(i).className+=' square-orange';
      } else {
        document.getElementById(i).className+=' square-red';
      }
    }
  }
  </script>
</body>
</html>
